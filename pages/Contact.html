<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="main-nav" style="background:linear-gradient(160deg, #f36476, #ee733a);">
        <div class="raw-container">
            <a id="logo" href="#"></a>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu-wrapper"><a href="../index.html">Home</a></li>
                <li class="menu-wrapper"><a href="./About.html">About</a></li>
                <li class="menu-wrapper"><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="header-icon">
                <span class="menu-icon">
                    <i class="fa fa-search"></i>
                </span>
                <span class="menu-icon">
                    <i class="fa fa-shopping-cart"></i>
                </span>
            </div>
        </nav>
    </div>
    <section class="contact-info">
        <h1>Get in Touch</h1>
        <div class="contact-form-container">
            <form class="contact-form">
                <div class="personal-data" style="display: flex;">
                    <div style="margin-right: 50px;width: 120%;">
                      <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                    </div>
                    <div style="width: 120%;">
                      <input class="form-control" name="email" id="email" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your email'" placeholder="Enter your email">
                    </div>
                </div>
                <div><input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject"></div>
                <div><textarea class="form-control" style="height:100px;" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder="Enter Message"></textarea></div>
                <a href="#">Send Message</a>
            </form>
            <div class="media-info">
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="fa fa-home"></i></span>
                <div class="media-body">
                  <h3>One Microsoft Way</h3>
                  <p>Redmond, WA 98052-6399</p>
                </div>
              </div>
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="fa fa-tablet"></i></span>
                <div class="media-body">
                  <h3>425.555.0100</h3>
                  <p>Mon to Fri 9am to 6pm</p>
                </div>
              </div>
              <div class="media contact-info">
                <span class="contact-info__icon"><i class="fa fa-envelope"></i></span>
                <div class="media-body">
                  <h3><a href="mailto:Support@example.com">Support@example.com</a></h3>
                  <p>Send us your query anytime!</p>
                </div>
              </div>
            </div>
        </div>
    </section>
</body>
</html>
